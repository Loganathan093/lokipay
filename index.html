<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki | Pay</title>
    <link rel="icon" type="image/x-icon" href="ghost.jpg">
    <style>
        body
        {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;

        }
        .dis
        {
            display: none;
        }
        input
        {
            outline: transparent;
        }
        #btn
        {
            background-color: #17A589;
            font-size: x-large;
            border: 0;
            color: white;
            border-radius: 20px;
        }
        #sm:active
        {
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="main">
        <center>
            <p id="n" style="color: #17A589; font-size:xx-large; width: 400px;">5</p>
            <p id="rs" class="dis" style="color: #17A589; font-size:xx-large; width: 400px;">Final Price <span style="text-decoration: line-through;">600 </span>500 only</p>
        </center>
        <div id="form" class="dis">
            <input type="text" id="cc" autocomplete = "off" required style="font-size: larger; height: 40px; width: 400px;"><br>
            <center>
                <button id="btn" style="margin-top: 10px; height: 40px; width: 100px;">SUBMIT</button>
            </center>
        </div>
    </div>
</body>
</html>
